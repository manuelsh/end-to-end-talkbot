<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Talk to Alzi</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="wrapper">
      <header>

        <h1>Hello, I am Alzi.</h1>
        <p style="text-align:center">Talk to me in any language. With your voice.</p>
      </header>
      <section class="main-controls">
        <canvas class="visualizer" height="60px"></canvas>
        <div id="buttons">
          <button class="record">Record</button>
          <button class="stop">Stop</button>
        </div>
      </section>

      <section class="print-dialog">
        <h3>Dialog:</3>
      </section>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>    <!-- to enable the GCP text2speech API -->
    <script src="apikey.js"></script> // this file should hold the API key and put it in the variable GCPApiKey
    <script src="index.js"></script>
    
  </body>
</html>
